<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <script
      src="https://kit.fontawesome.com/e678c1b798.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main2">
      <nav class="navbar">
        <div class="navbar-container">
          <a href="/" id="navbar-logo">
            <img src="images/JackLogoWhite.png" alt="Logo image" />
          </a>
          <ul class="navbar-menu">
            <li class="navbar-item">
              <a href="/" class="navbar-links"> Home </a>
            </li>
            <li class="navbar-item">
              <a href="/FAQ.html" class="navbar-links"> FAQ </a>
            </li>
            <li class="navbar-item">
              <a href="/contact.html" class="navbar-links">Contact</a>
            </li>
          </ul>
        </div>
        <div class="navbar-toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </div>
    <div class="maincover">
      <div class="contact-header-container">
        <div class="contact-header-grid">
          <div class="contact-header"><h1>Contact Us Here!</h1></div>
          <div class="contact-breaker"><h1>-</h1></div>
          <div class="contact-subheader">
            <h3>
              Just fill out the information below and I'll get back to you as
              soon as possible!
            </h3>
          </div>
        </div>
      </div>

      <div class="contact-main">
        <form action="https://formsubmit.co/jack@jacksremoval.com" method="POST">
          <div class="names">
            <div class="input-group">
              <input id="firstname" type="text" name="firstname" required />
              <label for="firstname"
                ><i class="fa-solid fa-user"></i> First Name</label
              >
            </div>
            <div class="input-group">
              <input id="lastname" type="text" name="lastname" required />
              <label for="lastname"
                ><i class="fa-solid fa-user"></i> Last Name</label
              >
            </div>
          </div>

          <div class="input-group">
            <input id="email" type="text" name="email" required />
            <label for="email"
              ><i class="fa-solid fa-envelope"></i> Email</label
            >
          </div>

          <div class="input-group">
            <input id="phone" type="tel" name="phone" not required/>
            <label for="phone"
              ><i class="fa-solid fa-phone"></i> Phone Number</label
            >
          </div>

          <div class="input-group">
            <input id="subject" type="text" name="subject" required />
            <label for="subject"><i class="fa-solid fa-tag"></i> Subject</label>
          </div>

          <div class="input-group">
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              required
            ></textarea>
            <label for="message"
              ><i class="fa-solid fa-comments"></i> Message</label
            >
          </div>

          <button type="submit">
            Submit <i class="fa-solid fa-paper-plane"></i>
          </button>
        </form>
      </div>
    </div>

    <!--Footer Section-->

    <div class="footer">
      <div class="footer-grid-container">
        <div class="footer-grid">
          <div class="footer-name">
            <h4>Jack's Junk Removal, LLC</h4>
          </div>
          <div class="footer-zip">
            <h4>Milwaukie, OR 97222</h4>
          </div>
          <div class="footer-contact1">
            <a href="tel:5033050068">(503) 305 - 0068</a>
          </div>
          <div class="footer-contact2">
            <a href="mailto:Jack@Jacksremoval.com">jack@jacksremoval.com</a>
          </div>
          <div class="footer-rights">
            <h4>Jack's Junk Removal LLC - All rights reserved</h4>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
